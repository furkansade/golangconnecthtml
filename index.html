<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML with GoLang</title>

    <style>
        div{
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h2> Welcome GoLang and HTML! </h2>
        <h4> {{ .test0 }} </h4>
        <p><b> Number: </b> {{ .test1 }} </p>
        <hr />
        <h3>Array</h3>
        <p> {{ .test2 }} </p>
    </div>

    <div>
        <h3>For-Range</h3>
        {{ range $i, $v := .test2 }}
            <p><b> {{ $i }} -> </b> {{ $v }} </p>
        {{ end }}
    </div>

    <div>
        <h3>If-Else</h3>
        {{ if eq .test1 111 }}
            <p>Number is 111!</p>
        {{ else }}
            <p>Number is not 111!</p>
        {{ end }}
    </div>

    <!-- 
    eq
	    Returns the boolean truth of arg1 == arg2
    ne
	    Returns the boolean truth of arg1 != arg2
    lt
	    Returns the boolean truth of arg1 < arg2
    le
	    Returns the boolean truth of arg1 <= arg2
    gt
	    Returns the boolean truth of arg1 > arg2
    ge
	    Returns the boolean truth of arg1 >= arg2
    -->
    
</body>
</html>
